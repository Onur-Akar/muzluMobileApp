<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" color="white">Geri</button>
    </ion-buttons>
    <ion-title>Bildirimler</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="list-avatar-page">
  <ion-list>
    <ion-list-header>Today</ion-list-header>
    <ion-item *ngFor="let noty of notifies let i = index">
      <ion-avatar item-start>
        <img src="https://cdn.muzlu.com/{{noty.user.details.profile_photo.photo_path}}">
      </ion-avatar>
      <h2>{{noty.user.name}} {{noty.user.surname}}</h2>
      <p [innerHTML]="noty.description"></p>

      <ion-note>{{noty.created_at}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreNotify($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="YÃ¼kleniyor..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
