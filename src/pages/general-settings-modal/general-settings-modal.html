<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" color="white">İptal</button>
    </ion-buttons>
    <ion-title>generalSettings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding="">

  <ion-grid no-padding="">
    <ion-row class="main-box">
      <ion-col col-12 class="title-box">
        Genel Ayarlar
      </ion-col>

      <form action="">
        <ion-col col-12 class="content-box">
          <ion-item class="setting-input-box">
            <ion-label style="opacity: .5;">Ad:</ion-label>
            <ion-input type="text" placeholder="hazal"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 class="content-box">
          <ion-item class="setting-input-box">
            <ion-label style="opacity: .5;">Soyad:</ion-label>
            <ion-input type="password" placeholder="barut"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 class="content-box">
          <ion-item class="setting-input-box">
            <ion-label style="opacity: .5;">Eposta:</ion-label>
            <ion-input type="email" placeholder="example@hotmail.com"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 class="content-box">
          <ion-item class="setting-input-box">
            <ion-label style="opacity: .5;">Dil</ion-label>
            <ion-select multiple="false">
              <ion-option>turkish</ion-option>
              <ion-option>arabic</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 class="content-box">
          <ion-item class="setting-input-box">
            <ion-label style="opacity: .5;margin: 0;width: 62px;">Hesap gizliliği</ion-label>
            <ion-select multiple="false">
              <ion-option>Herkese Açık</ion-option>
              <ion-option>Sadece takip Edenler</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col col-12 class="content-box">
          <button ion-button type="submit" block>Gönder</button>
        </ion-col>
      </form>

    </ion-row>
  </ion-grid>

</ion-content>
