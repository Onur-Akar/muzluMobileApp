<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" color="white">İptal</button>
    </ion-buttons>
    <ion-title>filterModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (click)="getFilteredPosts('')">
      <ion-icon ios="ios-remove-circle-outline" md="md-remove-circle" item-start></ion-icon>
      Hepsi
    </button>
    <button ion-item="" (click)="getFilteredPosts('not-media')">
      <ion-icon ios="ios-camera-outline" md="md-camera" item-start></ion-icon>
      Medya İçermeyen
    </button>
    <button ion-item="" (click)="getFilteredPosts('photo')">
      <ion-icon ios="ios-videocam-outline" md="md-videocam" item-start></ion-icon>
      Fotoğraf
    </button>
    <button ion-item="" (click)="getFilteredPosts('video')">
      <ion-icon ios="ios-list-box-outline" md="md-list-box" item-start></ion-icon>
      Video
    </button>
  </ion-list>
</ion-content>
