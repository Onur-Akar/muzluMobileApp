<ion-header>

  <ion-navbar hideBackButtonv>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" color="white">İptal</button>
    </ion-buttons>
    <ion-title>Paylaşım Türü</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="goPostModal('text')">
      <ion-icon ios="ios-paper-outline" md="md-paper" item-start></ion-icon>
      Yazı
    </ion-item>
    <ion-item (click)="goPostModal('photo')">
      <ion-icon ios="ios-camera-outline" md="md-camera" item-start></ion-icon>
      Fotoğraf
    </ion-item>
    <ion-item (click)="goPostModal('video')">
      <ion-icon ios="ios-videocam-outline" md="md-videocam" item-start></ion-icon>
      Video
    </ion-item>
    <ion-item (click)="goPostModal('survey')">
      <ion-icon ios="ios-list-box-outline" md="md-list-box" item-start></ion-icon>
      Anket
    </ion-item>
    <ion-item (click)="goPostModal('location')">
      <ion-icon ios="ios-pin-outline" md="md-pin" item-start></ion-icon>
      Konum
    </ion-item>
    <ion-item (click)="goPostModal('product')">
      <ion-icon ios="ios-pricetag-outline" md="md-pricetag" item-start></ion-icon>
      Ürün
    </ion-item>
  </ion-list>
</ion-content>
