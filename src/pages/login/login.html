<ion-content padding text-center style="background: #fff">
  
  <br>
  <br>
  <br>
  <img src="../../assets/imgs/login_logo.png" class="img-responsive" style="width:50%" />
  <p class="gray-text">Bol bol
    <strong>kazandıran sosyal platform</strong>
    <br> MUZLU'ya hoşgeldin!</p>
  <br>
  <br>
  <br>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="username" placeholder="E-Posta veya kullanıcı adı"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Şifre"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="onLogin()">Giriş yap</button>
  <br>
  <div class="gray-text">Hesabınız yok mu?
    <a href="#/register" class="gray-text">
      <strong>Hesap açın</strong>
    </a>
  </div>

</ion-content>
