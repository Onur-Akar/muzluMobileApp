<!--
  Generated template for the PostModalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons end>
      <button ion-button color="white" (click)="dismiss()">İptal</button>
    </ion-buttons>
    <ion-title>Mutluluk Paylaş</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngIf="_myParam == 'text'" id="post-photo">
    <ion-card-header no-padding="">
      <ion-row>
        <ion-col col-4 padding="">
          <ion-avatar>
            <img class="profile-img" src="https://cdn.muzlu.com/{{userPhoto}}" alt="">
          </ion-avatar>
        </ion-col>
        <ion-col col-8 no-padding no-margin>
          <ion-textarea no-margin class="submitShareTextarea " placeholder="Mutluluğunu paylaş..." [(ngModel)]="userPost" style="height: 90px; padding: 0 3px;"></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        {{_myParam}} -t
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="_myParam == 'photo'">
    <ion-card-header no-padding="">
      <ion-row no-margin="" no-padding="">
        <ion-col col-4 padding="">
          <ion-avatar>
            <img class="profile-img" src="https://cdn.muzlu.com/{{userPhoto}}" alt="">
          </ion-avatar>
        </ion-col>
        <ion-col col-8 padding="" no-margin>
          <ion-textarea no-margin class="submitShareTextarea full-height" placeholder="Mutluluğunu paylaş..." [(ngModel)]="userPost"
            style="height: 90px; padding: 0 3px;"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row no-margin="" no-padding="">
        <ion-col col-4 text-left="" padding="">
          <ion-icon class="add-icon" no-padding="" ios="ios-add" md="md-add" *ngIf="!base64Img"></ion-icon>
          <img *ngIf="base64Img" [src]="base64Img" />
        </ion-col>
        <ion-col col-8></ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="_myParam == 'video'">
    <ion-card-header no-padding="">
      <ion-row no-margin="" no-padding="">
        <ion-col col-4 padding="">
          <ion-avatar>
            <img class="profile-img" src="https://cdn.muzlu.com/{{userPhoto}}" alt="">
          </ion-avatar>
        </ion-col>
        <ion-col col-8 padding="" no-margin>
          <ion-textarea no-margin [(ngModel)]="videoUrl" class="submitShareTextarea full-height" placeholder="Mutluluğunu paylaş..."
            [(ngModel)]="userPost" style="height: 90px; padding: 0 3px;"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2 text-left="" style="color:#999ebe">
          <ion-icon name="link" item-end=""></ion-icon>
        </ion-col>
        <ion-col col-5 text-left="" style="color:#999ebe" text-justify="">Video linki</ion-col>
        <ion-col col-5></ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-textarea text-center="" placeholder="video linki" class="video-post-share-textarea-link"></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        {{_myParam}} -v
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="_myParam == 'survey'">
    <ion-card-header no-padding="">
      <ion-row>
        <ion-col col-4>
          <ion-avatar>
            <img class="profile-img" src="https://cdn.muzlu.com/{{userPhoto}}" alt="">
          </ion-avatar>
        </ion-col>
        <ion-col col-8 no-padding no-margin>
          <ion-textarea no-margin class="submitShareTextarea " placeholder="Hangi oyunsu sizce başarılı..." [(ngModel)]="userPost"
            style="height: 90px; padding: 0 3px;">
          </ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <ion-avatar>
            <img src="http://i2.haber7.net//haber/haber7/photos/2018/18/ozcan_denizin_esi_feyza_aktan_kimdir_kac_yasindadir_1525068720_965.jpg"
              alt="">
          </ion-avatar>
        </ion-col>
        <ion-col class="center-parent">

          <div>Özcan Deniz</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <ion-avatar>
            <ion-icon class="add-photo-survey" name="ios-camera-outline" md="md-camera"></ion-icon>
          </ion-avatar>
        </ion-col>
        <ion-col col-8 justify-content-center="">
          <ion-textarea class="gray-border" placeholder="Hangi oyunsu sizce başarılı..."></ion-textarea>

        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        {{_myParam}} -s
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="_myParam == 'location'">
    <ion-card-header no-padding="">
      <ion-row>
        <ion-col col-4>
          <ion-avatar>
            <img class="profile-img" src="https://cdn.muzlu.com/{{userPhoto}}" alt="">
          </ion-avatar>
        </ion-col>
        <ion-col col-8 no-padding no-margin>
          <ion-textarea no-margin class="submitShareTextarea " placeholder="konum hakkında birşeyler yaz" [(ngModel)]="userPost" style="height: 90px; padding: 0 3px;">
          </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-avatar item-start>
                <img class="absolute-left" src="../../assets/post-modal-icons/konum.svg">
              </ion-avatar>
              <h2 class="text-ellipsis-location-tag">Beşiktaş maçka parkı</h2>
              <p>açıklama</p>
              <ion-icon item-end ios="ios-close" md="md-close"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-searchbar class="searchbar-input" placeholder="konum ara"></ion-searchbar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-list>
          <ion-item item-start="">Beşiktaş</ion-item>
          <ion-item item-start="">Kadıköy</ion-item>
          <ion-item item-start="">Kadıköy</ion-item>
          <ion-item item-start="">Kadıköy</ion-item>
        </ion-list>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        {{_myParam}} -l
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="_myParam == 'product'">
    <ion-card-header no-padding="">
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col col-4>
          <ion-avatar>
            <img class="profile-img" src="https://cdn.muzlu.com/{{userPhoto}}" alt="">
          </ion-avatar>
        </ion-col>
        <ion-col col-8 no-padding no-margin>
          <ion-textarea no-margin class="submitShareTextarea " placeholder="konum hakkında birşeyler yaz" [(ngModel)]="userPost" style="height: 90px; padding: 0 3px;">
          </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row class="parent-flex">
        <ion-col>
          <ion-avatar>
            <img src="https://st-adidas.mncdn.com/adidas/Content/media/ProductImg/original/BB1302-eqt-support-adv-ayakkabi-636222326406779449.jpg?w=1500"
              alt="">
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-avatar>
            <img src="https://www.modavapuru.com/image/cache/catalog/mart2016/bordo-sandalet-topuklu-ayakkabi-579-1000x1434.jpg" alt="">
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-icon class="add-photo-survey" no-padding="" name="ios-camera-outline" md="md-camera"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <ion-input class="ion-input-first" col-12 no-margin="" type="text" placeholder="fiyat gir" item-start=""></ion-input>
        </ion-col>
        <ion-col col-8>
          <ion-input class="ion-input-class" col-12 no-margin="" item-end type="text" placeholder="marka ekle"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-input col-12 class="ion-input-class" placeholder="kategorie ekle"></ion-input>
        </ion-col>
      </ion-row>
      <ion-item>
        {{_myParam}} -pr
      </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-list no-margin="" no-padding="">
    <button ion-item item-start="">
      <ion-avatar item-start="">
        <img src="../../assets/post-modal-icons/mod.svg" alt="">
      </ion-avatar>
      modunu seç.
    </button>
    <button ion-item>
      <ion-avatar item-start="">
        <img src="../../assets/post-modal-icons/kisi-ekle.svg" alt="">
      </ion-avatar>
      kişi ekle.
    </button>
    <button ion-item>
      <ion-avatar item-start="">
        <img src="../../assets/post-modal-icons/konum.svg" alt="">
      </ion-avatar>
      konum seç.
    </button>
    <button ion-item>
      <ion-avatar item-start="">
        <img src="../../assets/post-modal-icons/muztag.svg" alt="">
      </ion-avatar>
      Etiket.
    </button>
  </ion-list>


  <button ion-button full (click)="createPost()" class="post-share-button">Paylaş</button>

</ion-content>
