<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button (click)="goLogin()">Giriş Yap</button>
    <ion-title>Kayıt Ol</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center style="background: #fff">
  <img src="../../assets/imgs/login_logo.png" class="img-responsive" style="width:50%" />
  <p class="gray-text">Bol bol
    <strong>kazandıran sosyal platform</strong>
    <br> MUZLU'ya hoşgeldin!</p>
  <ion-list no-margin="">
    <ion-item>
      <ion-input type="text" placeholder="İsminiz" [(ngModel)]="firstname" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Soyadınız" [(ngModel)]="surname" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="E-mail adresiniz" [(ngModel)]="email" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Kullanıcı adınız" [(ngModel)]="username" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Şifreniz" [(ngModel)]="password" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Şifreniz (Tekrar)" [(ngModel)]="password_confirmation" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <span style="font-size: 12px;border-bottom: 1px solid #eee">Kullanıcı Sözleşmesi</span>
      </ion-label>
      <ion-checkbox style="margin: 4px 4px 4px 0" [(ngModel)]="term_of_use"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="doRegister()">Kayıt ol</button>
  <br>
  <div class="gray-text">Muzlu uygulamasına başvurarak
    <a href="#" class="gray-text">
      <strong>Şartlar ve Gizlilik Politikası
      </strong>
    </a>'nı kabul etmektesin
  </div>

</ion-content>
