<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" color="white">İptal</button>
    </ion-buttons>
    <ion-title>Paylaş</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="postDetail != null">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="https://cdn.muzlu.com/{{postDetail.user.details.profile_photo.photo_path}}">
          </ion-avatar>
          <h2>{{ postDetail.user.name }} {{ postDetail.user.surname }}</h2>
          <p>{{ postDetail.created_at }}</p>
        </ion-item>
        <img src="https://cdn.muzlu.com/{{postDetail.photo}}" *ngIf="postDetail.photo != 0">
        <ion-card-content>
          <p [innerHtml]="postDetail.text"></p>
        </ion-card-content>
        <ion-row>
          <ion-col center text-center>
            <ion-note>
              <!-- 11h ago -->
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>

    <button ion-button full (click)="sharePost()">Paylaş</button>
  </ion-grid>
</ion-content>
